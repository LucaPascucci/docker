version: "3.9"
services:
  # due servizi: -> web -> redis
  web:
    container_name: ${NOME_WEB_CONTAINER}
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/code
    environment:
      FLASK_ENV: development
  redis:
    container_name: ${NOME_REDIS_CONTAINER}
    image: "redis:alpine"

